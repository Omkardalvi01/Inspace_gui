<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading_container">
        <div class="teamdetails">
            <img src="https://media-exp1.licdn.com/dms/image/C4D0BAQH44RIzI8xEHg/company-logo_200_200/0/1579280652217?e=2159024400&v=beta&t=620Tzp0d3dPVRo4dApJREZbC5q5Pr_axDJrWCn6-Zlk" alt="team logo" class="logo">
            <h1>Team ID:0000</h1>
            <img src="https://media.istockphoto.com/id/519611160/vector/flag-of-india.jpg?s=612x612&w=0&k=20&c=0HueaQHkdGC4Fw87s3DbeTE9Orv3mqHRLce88LV47E4=" alt="indian flag" class="flag">
        </div>
        <div class="timer">
            <h1>Time:<br>00:00:00</h1>
        </div>
        <div class="packetcounter">
            <h1>Packet:<br>0</h1>
        </div>
    </div>
    <div class="datapoints_container">
        <div class="datapoints" id="mode">
            <h1 class="dataques">Mode:</h1>
            <div class="dataval">
                <h1>FLIGHT</h1>
            </div>
        </div>
        <div class="datapoints" id="sats">
            <h1 class="dataques">GNSS SATS:</h1>
            <div class="dataval">
                <h1>5</h1>
            </div>
        </div>
        <div class="datapoints" id="state">
            <h1 class="dataques">STATE:</h1>
            <div class="dataval">
                <h1>DESCENT</h1>
            </div>
        </div>
        <div class="datapoints" id="altitude">
            <h1 class="dataques">Altitude:</h1>
            <div class="dataval">
                <h1>800m</h1>
            </div>
        </div>
        <div class="datapoints" id="speed">
            <h1 class="dataques">Speed:</h1>
            <div class="dataval">
                <h1>15m/s</h1>
            </div>
        </div>
        <div class="datapoints" id="volt">
            <h1 class="dataques">Voltage:</h1>
            <div class="dataval">
                <h1>5V</h1>
            </div>
        </div>
        <div class="datapoints" id="pressure">
            <h1 class="dataques">Pressure:</h1>
            <div class="dataval">
                <h1>10.28bar</h1>
            </div>
        </div>  
        <div class="datapoints" id="sim"></div>
        <div class="datapoints" id="GynoSpinRate">
            <h1 class="dataques">Gyno Spin:</h1>
            <div class="dataval">
                <h1>50m/s</h1>
            </div>
        </div>
        <div class="datapoints" id="Lat"></div>
        <div class="datapoints" id="Long"></div>
        <div class="datapoints" id="landing_mech"></div>  
    </div>
</body>
</html>
